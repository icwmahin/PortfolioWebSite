<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Arcade Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="arcade-container">
      <h1 class="title">Retro Arcade Portfolio</h1>

      <!-- Game Menu Navigation -->
      <div class="menu">
        <div class="menu-item" onclick="loadLevel('level1')">
          <span>LEVEL 1</span>
          <p>Project 1: Pixel Adventure</p>
        </div>
        <div class="menu-item" onclick="loadLevel('level2')">
          <span>LEVEL 2</span>
          <p>Project 2: 8-Bit Heroes</p>
        </div>
        <div class="menu-item" onclick="loadLevel('level3')">
          <span>LEVEL 3</span>
          <p>Project 3: Arcade Revival</p>
        </div>
      </div>

      <!-- Project Section -->
      <div id="level-content">
        <p class="instructions">Click on a level to begin!</p>
      </div>
    </div>

    <audio id="sound-effect" src="click-sound.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
